<section id="landing-section">
  <div id="header-container">
    <div id="header-background">
      <div id="title-container">
        <img class="UWIMG" src="./resources//images/uw.png" alt="University of Wisconsin-Madison" width="150" height="100"/>
        <p id="title">Web Developer</p>
        <div id="skills-images-group" class="skills-images-group">
            <i class="fab fa-html5 skill-element"></i>
            <i class="fab fa-css3 skill-element"></i>
            <i class="fab fa-js skill-element"></i>
            <i class="fab fa-node skill-element"></i>
            <i class="fab fa-react skill-element"></i>
        </div>
        <a id="hire-me-button" href="https://www.linkedin.com/in/austenbaker/">HIRE ME!</a>
      </div>
      <div id="threejs"></div>
    </div>
  </div>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.126.0/build/three.module.js';

    const renderer = new THREE.WebGLRenderer( { alpha: true } );

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera( 25, 200 / 200, 0.1, 1000 );

    var container = document.getElementById( 'threejs');
    var w = container.offsetWidth;
    var h = container.offsetHeight;
    renderer.setSize(w, h);
    container.appendChild( renderer.domElement );

    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshNormalMaterial();
    const cube = new THREE.Mesh( geometry, material );
    scene.add( cube );

    camera.position.z = 5;

    // Add stats to page.

    const animate = function () {
      requestAnimationFrame( animate );

      cube.rotation.x -= 0.01;
      cube.rotation.y -= 0.01;

      renderer.render( scene, camera );
    };

    animate();
  </script>
</section>
